<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <canvas width="600" height="400"> </canvas>
    <script>
      function rectanguloCanvas(x, y, color, altura) {
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, altura);
      }

      function aleatorio(){
        Math.floor(Math.random()*(50-0+1)+0)
      }
for(let i = 0 ; i<= 10 ; i++){
  rectanguloCanvas(i,i,"green",Math.floor(Math.random()*(50-0+1)+0));
}
     

    </script>
  </head>

</html>
