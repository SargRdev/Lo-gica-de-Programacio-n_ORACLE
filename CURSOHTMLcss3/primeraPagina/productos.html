<!DOCTYPE html>
<html lang="es">
  <head>

  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo barberia" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>

          </p>
          <p class="producto-precio">Q.10.00</p>
